{% extends "errors/layout.html" %}

{% block title %}Error: {{ error_code }}{% endblock %}

{% block errors %}
    <div class="container text-center mt-5">
        <h3 class="display-4">{{ error_code }}</h3>
        <p class="lead">{{ error_message }}</p>
        <a href="/" class="btn btn-primary mt-3">На главную страницу</a>
    </div>
{% endblock %}

{% block footer %}
    {{ super() }}
{% endblock %}
