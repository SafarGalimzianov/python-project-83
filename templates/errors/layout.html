<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Заголовок{% endblock %}</title>
</head>
<body>
    <header>
        <h2>О-оу, что-то произошло</h2>
    </header>
    <messages>
        {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </messages>
    <main>
        {% block errors %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        <p>&copy; 2024 Хекслет, Проект №3</p>
        {% endblock %}
    </footer>
</body>
</html>
