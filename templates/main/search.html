{% extends "main/layout.html" %}
{% block title %}Поиск URL{% endblock %}

{% block main %}
<div class="container">
    <h2>Поиск информации об URL</h2>
    <p>Введите URL для получения информации</p>

    <form action="{{ url_for('add_url') }}" method="post" class="mt-3">
        <div class="form-group">
            <label for="url-input">URL:</label>
            <input id="url-input"
                   class="form-control"
                   type="url" 
                   name="url"
                   value="{{ search|e }}"
                   placeholder="https://example.com"
                   required>
        </div>
        <button type="submit" 
                class="btn btn-primary mt-3"
                data-test="submit-button">
            Search
        </button>
    </form>
</div>
{% endblock %}
