{% extends "main/layout.html" %}
{% block title %}Поиск URL{% endblock %}

{% block main %}
<div>
    <h2>Поиск информации об URL</h2>
    <p>Введите URL для получения информации</p>

    <form action="{{ url_for('add_url') }}" method="post">
        <label for="url-input">URL:</label>
        <input id="url-input"
               type="url" 
               name="url"
               value="{{ search|e }}"
               placeholder="https://example.com"
               required>
        <input type="submit" 
               value="Search"
               data-test="submit-button">
    </form>
    </form>
</div>
{% endblock %}
