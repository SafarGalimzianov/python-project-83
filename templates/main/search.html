{% extends "main/layout.html" %}
{% block title %}Поиск URL{% endblock %}

{% block page_css %}
<link href="{{ url_for('static', filename='css/pages/search.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="search-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card search-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <h2 class="fw-bold mb-3">Поиск информации об URL</h2>
                            <p class="text-secondary">Введите URL в любом виде  для получения подробной информации</p>
                        </div>

                        <form action="{{ url_for('search') }}" method="post">
                            <div class="search-input-wrapper">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-link"></i>
                                    </span>
                                    <input type="url" 
                                        class="form-control form-control-lg"
                                        name="url" 
                                        value="{{ search|e }}"
                                        placeholder="https://example.com"
                                        required>
                                    <input type="submit" value="Search" class="btn btn-primary btn-lg px-4">
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!--
                        <form action="{{ url_for('search') }}" method="post">
                            <div>
                                <label>URL
                                  <input type="url" name="url" value="">
                                </label>
                            </div>
                            <input type="submit" value="Create" class="btn btn-primary">
                        </form>
                        <form action="{{ url_for('get_urls') }}" method="get">
                           <button type="submit" class="btn btn-secondary">Show urls</button>
                        </form>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
