{% extends "main/layout.html" %}
{% block title %}Поиск URL{% endblock %}

{% block main %}
<div>
    <h2>Поиск информации об URL</h2>
    <p>Введите URL для получения информации</p>

    <form action="{{ url_for('search') }}" method="post">
        <label>URL:
            <input type="url" 
                name="url" 
                value="{{ search|e }}"
                placeholder="https://example.com"
                required>
        </label>
        <input type="submit" value="Search">
    </form>
</div>
{% endblock %}
