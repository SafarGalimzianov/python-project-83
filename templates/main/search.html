{% extends "main/layout.html" %}
{% block title %}Поиск URL{% endblock %}

{% block page_css %}
<link href="{{ url_for('static', filename='css/pages/search.css') }}" rel="stylesheet">
{% endblock %}

{% block main %}
<div class="search-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card search-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-5">
                            <div class="search-icon-wrapper mb-4">
                                <i class="fas fa-search"></i>
                            </div>
                            <h2 class="fw-bold mb-3">Поиск URL</h2>
                            <p class="text-secondary">Введите URL для получения подробной информации</p>
                        </div>
                        
                        <form action="{{ url_for('search') }}" method="post">
                            <div class="search-input-wrapper">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-link"></i>
                                    </span>
                                    <input type="text" 
                                        class="form-control form-control-lg"
                                        name="name" 
                                        value="{{ search|e }}"
                                        placeholder="https://example.com"
                                        required>
                                    <button type="submit" class="btn btn-primary btn-lg px-4">
                                        <i class="fas fa-search me-2"></i>
                                        Поиск
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
